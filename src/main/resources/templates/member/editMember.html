<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
            <form th:object="${editForm}" method="post">
                <div class="form-group">
                    <label th:for="name">아이디</label>
                    <div th:text="*{userId}"></div>
                    <input type="hidden" th:field="*{userId}"/>
                </div>
                <div class="form-group">
                    <label th:for="price">이름</label>
                    <input type="text" th:field="*{memberName}" class="form-control" th:placeholder="*{memberName}"
                           th:class="${#fields.hasErrors('memberName')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></p>
                </div>
                <div class="form-group">
                    <label th:for="stockQuantity">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                           th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label th:for="author">비밀번호확인</label>
                    <input type="password" th:field="*{passwordValidate}" class="form-control" placeholder="비밀번호를 다시 입력해주세요"
                           th:class="${#fields.hasErrors('passwordValidate')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('passwordValidate')}" th:errors="*{passwordValidate}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        <div th:replace="fragments/footer :: footer" />
    </div>

    <script th:if="${failMessage != null}">
        alert("[[${failMessage}]]");
    </script>
</body>
</html>
