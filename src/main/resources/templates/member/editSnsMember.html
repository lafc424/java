<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${editSnsForm}" method="post">
        <div class="form-group">
            <label th:for="name">SNS 아이디</label>
            <div th:text="*{userId}"></div>
            <input type="hidden" th:field="*{userId}"/>
        </div>
        <div class="form-group">
            <label th:for="price">이름</label>
            <input type="text" th:field="*{memberName}" class="form-control" th:placeholder="*{memberName}"
                   th:class="${#fields.hasErrors('memberName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
