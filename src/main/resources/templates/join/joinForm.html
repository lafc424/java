<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
    <div class="container">
        <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
        <form role="form" action="/join" th:object="${memberForm}" method="post">
            <div class="form-group">
                <label th:for="userId">아이디</label>
                <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요"
                       th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p>
            </div>
            <div class="form-group">
                <label th:for="memberName">이름</label>
                <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('memberName')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></p>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label th:for="passwordValidate">비밀번호 확인</label>
                <input type="password" th:field="*{passwordValidate}" class="form-control" placeholder="패스워드를 입력하세요"
                       th:class="${#fields.hasErrors('passwordValidate')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('passwordValidate')}" th:errors="*{passwordValidate}"></p>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
        <br/>
        <div th:replace="~{fragments/footer :: footer}"/>
    </div>
    <script th:if="${validateId != null}">
        alert("[[${validateId}]]");
    </script>
    <script th:if="${duplicateMessage != null}">
        alert("[[${duplicateMessage}]]");
    </script>
    <script th:if="${failPassword != null}">
        alert("[[${failPassword}]]");
    </script>
</body>
</html>
